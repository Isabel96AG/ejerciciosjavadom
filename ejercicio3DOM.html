    <script>
        let nombre = window.prompt('Escribe tu nombre');
        let edad = parseInt(window.prompt('Escribe tu edad'));
        let mensaje;
        if (edad >= 18) {
            mensaje = (`Hola ${nombre} eres mayor de edad`);

            mensaje = (`Hola ${nombre}`);
        }
        window.alert(mensaje);
